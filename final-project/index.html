<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>norm0151 final</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3979e97fe3.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- navigation is going to include, nav and search form with logo in top left corner -->
<img src="images/logo.png" alt="logo showing three stars">
<!-- nav will be in a vertical line and then switch to horizontal in desktop vers -->
 <nav>
    <li>
        <ul>Home</ul>
        <ul>About Us</ul>
        <ul>Services</ul>
        <ul>Team</ul>
        <ul>Contact</ul>
    </li>
 </nav>
 <!-- form with search being already typed in with magnifying glass icon on right side which will switch to being on the right side of nav on desktop vers. -->
  <form action="#" method="GET">
    <label for="search"></label>
    <input id="search" type="text" name="search" placeholder="Search">
  </form>
  <i class="fa-solid fa-magnifying-glass"></i>
</body>
</html>
